<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary), var(--secondary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-container {
            background-color: rgba(45, 52, 54, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 900px;
            max-width: 95%;
            padding: 30px;
            text-align: center;
            border: 2px solid var(--accent);
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
            z-index: -1;
            border-radius: 25px;
            opacity: 0.7;
            animation: borderGlow 3s ease infinite;
        }
        
        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.5; }
            50% { filter: blur(8px); opacity: 0.8; }
            100% { filter: blur(5px); opacity: 0.5; }
        }
        
        h1 {
            color: var(--light);
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .token-display {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            font-weight: bold;
            border: 1px solid var(--accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .token-display span {
            margin-left: 10px;
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        #buyTokensBtn {
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        #buyTokensBtn:hover {
            transform: scale(1.1);
            background-color: #00a884;
        }
        
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
            position: relative;
        }
        
        .dice {
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .dice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
            border-radius: 15px;
        }
        
        .dice:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .current-score {
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .scoreboard {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .snake-eyes {
            color: var(--accent);
            font-weight: bold;
            margin: 15px 0;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #5649d1;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #636e72;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #quitButton {
            background-color: var(--danger);
        }
        
        #quitButton:hover {
            background-color: #c0392b;
        }
        
        #replayButton {
            background-color: var(--success);
        }
        
        #replayButton:hover {
            background-color: #00a884;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: var(--dark);
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
            transform: scale(0.9);
            transition: transform 0.3s;
            position: relative;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .token-pack {
            background-color: rgba(108, 92, 231, 0.2);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .token-pack:hover {
            background-color: rgba(108, 92, 231, 0.4);
            transform: translateX(5px);
        }
        
        .token-pack .price {
            color: var(--accent);
            font-weight: bold;
        }
        
        .token-pack .tokens {
            font-weight: bold;
            color: var(--success);
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: var(--accent); }
            100% { transform: scale(1); }
        }
        
        .rolling {
            animation: roll 0.5s linear infinite;
        }
        
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .dice-container {
                gap: 20px;
            }
            
            .dice {
                width: 90px;
                height: 90px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .header-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

                        gameStats = data.stats || gameStats;

                        savePlayerData();

                    infoElement.textContent = `Bienvenue, ${playerName}! Commencez √† jouer!`;

            setTimeout(() => {
                // G√©n√©rer des r√©sultats al√©atoires
                const diceValue1 = Math.floor(Math.random() * 6) + 1;
                const diceValue2 = Math.floor(Math.random() * 6) + 1;
                const sum = diceValue1 + diceValue2;
                
                // Arr√™ter l'animation et afficher les r√©sultats
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');
                
                dice1.style.backgroundImage = `url("${diceImages[diceValue1 - 1]}")`;
                dice2.style.backgroundImage = `url("${diceImages[diceValue2 - 1]}")`;
                
                // V√©rifier les r√©sultats
                if (diceValue1 === 1 && diceValue2 === 1) {
                    // Snake Eyes - Gros gain!
                    const winAmount = 1000;
                    playerTokens += winAmount;
                    gameStats.snakeEyes++;
                    gameStats.totalWon += winAmount;
                    gameStats.wins++;
                    
                    currentScoreElement.textContent = `SNAKE EYES! üéâ Vous gagnez ${winAmount} jetons!`;
                    snakeEyesElement.textContent = `üêç Snake Eyes üëÄ : ${playerName} a fait 1 + 1`;
                    infoElement.textContent = "F√©licitations! Vous avez gagn√© le jackpot!";
                    
                    // Animation de victoire
                    createConfetti();
                } else if (sum === 7) {
                    // Gain normal
                    const winAmount = 100;
                    playerTokens += winAmount;
                    gameStats.totalWon += winAmount;
                    gameStats.wins++;
                    
                    currentScoreElement.textContent = `7! Vous gagnez ${winAmount} jetons!`;
                } else {
                    // Pas de gain
                    currentScoreElement.textContent = `${diceValue1} + ${diceValue2} = ${sum} - Pas de gain cette fois`;
                }
                
                // Mettre √† jour l'interface et sauvegarder
                updateUI();
                savePlayerData();
                
                // R√©activer le bouton apr√®s un court d√©lai
                setTimeout(() => {
                    if (playerTokens >= 50) {
                        rollButton.disabled = false;
                        infoElement.textContent = `√Ä vous de jouer, ${playerName}!`;
                    } else {
                        infoElement.textContent = `Plus assez de jetons, ${playerName}. Achetez-en plus!`;
                    }
                }, 1500);
                
            }, 1000);
        }
        
        // Afficher la boutique de jetons
        function showTokenShop() {
            currentTokensModal.textContent = playerTokens;
            
            // G√©n√©rer les packs de jetons
            tokenPacksContainer.innerHTML = tokenPacks.map(pack => `
                <div class="token-pack" data-tokens="${pack.tokens}">
                    <span class="tokens">${pack.tokens + pack.bonus} jetons</span>
                    <span class="price">${pack.price.toFixed(2)}$</span>
                    ${pack.bonus > 0 ? `<small>+${pack.bonus} bonus!</small>` : ''}
                </div>
            `).join('');
            
            // Ajouter les √©couteurs d'√©v√©nements
            document.querySelectorAll('.token-pack').forEach(pack => {
                pack.addEventListener('click', () => {
                    const tokens = parseInt(pack.dataset.tokens);
                    const bonus = tokenPacks.find(p => p.tokens === tokens).bonus;
                    buyTokenPack(tokens + bonus);
                });
            });
            
            tokenShopModal.classList.add('active');
        }
        
        // Cacher la boutique de jetons
        function hideTokenShop() {
            tokenShopModal.classList.remove('active');
        }
        
        // Acheter un pack de jetons (simul√©)
        function buyTokenPack(tokens) {
            // Dans une vraie application, vous auriez ici un appel √† votre syst√®me de paiement
            playerTokens += tokens;
            updateUI();
            savePlayerData();
            
            // Feedback visuel
            tokenCountElement.classList.add('pulse');
            setTimeout(() => tokenCountElement.classList.remove('pulse'), 500);
            
            // Mettre √† jour l'affichage dans le modal
            currentTokensModal.textContent = playerTokens;
            
            // Message de confirmation
            alert(`Achat r√©ussi! ${tokens} jetons ont √©t√© ajout√©s √† votre compte.`);
        }
        
        // R√©initialiser le jeu
        function resetGame() {
            dice1.style.backgroundImage = '';
            dice2.style.backgroundImage = '';
            currentScoreElement.textContent = '';
            snakeEyesElement.textContent = 'Snake Eyes üëÄ : En attente...';
            rollButton.disabled = false;
            replayButton.disabled = true;
            
            // Recharger les donn√©es pour s'assurer qu'elles sont √† jour
            loadPlayerData();
        }
        
        // Quitter le jeu
        function quitGame() {
            if (confirm('Voulez-vous vraiment quitter le jeu ?')) {
                // Dans une vraie application, vous pourriez vouloir sauvegarder avant de quitter
                window.close();
            }
        }
        
        // Mettre √† jour l'interface utilisateur
        function updateUI() {
            tokenCountElement.textContent = playerTokens;
            
            // Mettre √† jour les statistiques
            statsElement.innerHTML = `
                <p>Lancers: ${gameStats.rolls}</p>
                <p>Victoires: ${gameStats.wins}</p>
                <p>Snake Eyes: ${gameStats.snakeEyes}</p>
                <p>Jetons gagn√©s: ${gameStats.totalWon}</p>
            `;
            
            // Activer/d√©sactiver les boutons selon les jetons disponibles
            rollButton.disabled = playerTokens < 50;
        }
        
        // Cr√©er un effet de confetti
        function createConfetti() {
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#fdcb6e'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);
                
                // Animation
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.transition = `all ${animationDuration}s ease-out`;
                
                setTimeout(() => {
                    confetti.style.top = '100%';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.opacity = '0';
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                }, 10);
                
                // Supprimer apr√®s l'animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // D√©marrer le jeu
        initGame();
    </script>
</body>
